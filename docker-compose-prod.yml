version: '3.0'

# Prod config uses journald for logging and the web image corresponding to the current commit

services:
  app:
    restart: unless-stopped
    image: ghcr.io/norm/hasworn:sha-$COMMIT_SHA
    command: gunicorn hasworn.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - environ.production
      - environ.commit
    logging:
      driver: journald
    volumes:
      - baked:/baked

  celery:
    restart: unless-stopped
    image: ghcr.io/norm/hasworn:sha-$COMMIT_SHA
    env_file:
      - environ.production
      - environ.commit
    logging:
      driver: journald
    volumes:
      - baked:/baked

  nginx:
    restart: unless-stopped
    ports:
      - 80:8080
      - 443:8081
    volumes:
      - ./nginx/prod:/etc/nginx/templates
      - ./letsencrypt:/etc/letsencrypt

  db:
    restart: unless-stopped

  redis:
    restart: unless-stopped
