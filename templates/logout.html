{% extends "base_template.html" %}

{% block head_title %}Log out of hasworn.com{% endblock %}
{% block content %}
  {% if user.is_authenticated %}
    <form method='post' action='{% url "logout" %}'>
      {% csrf_token %}
      <button type='submit'>Logout</button>
    </form>
  {% else %}
    <p>Already logged out.</p>
  {% endif %}
{% endblock %}
