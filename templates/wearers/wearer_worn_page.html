{% extends "wearers/base.html" %}
{% load thumbnail %}

{% block content %}
  <h1>{{object.clothing}}</h1>
  {% thumbnail wearing.clothing.image "1024x1024" crop="center" as thumb %}
    <p><img src='{{thumb.url}}' alt=''></p>
  {% endthumbnail %}

  <ul>
    {% for wearing in object.days_worn.all %}
    <li>{{wearing.day}}</li>
    {% endfor %}
  </ul>
{% endblock %}
