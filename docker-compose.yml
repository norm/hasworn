version: '3.0'

services:
  app:
    image: hasworn:latest
    expose:
      - 8000
    env_file:
      - environ
    depends_on:
      - db
    volumes:
      - static:/static

  nginx:
    image: nginx:1.21.1
    depends_on:
      - app
    volumes:
      - baked:/baked
      - static:/static

  db:
    image: postgres:13.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hasworn
      - POSTGRES_PASSWORD=hasworn
      - POSTGRES_DB=hasworn

volumes:
  postgres_data:
  baked:
  static:
