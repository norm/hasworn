version: '3.0'

services:
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - .:/app
    environment:
      - DEBUG=1
  nginx:
    image: nginx:1.15-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8000:8080
    depends_on:
      - app
